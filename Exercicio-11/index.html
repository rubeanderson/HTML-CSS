<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
 <h1>imagens dinamicas</h1>   
 <p>abrindo imagens em um site com diferentes tamanhos</p>
 <picture>
    <source media="(max-width: 750px)" srcset="imagens/IMGp.png" type="image/png">
     <source media="(max-width: 1050px)" srcset="imagens/IMGm.png" type="image/png">
    <img src="imagens/IMGg.png" alt="Imagem flexicivel">
    <h1>Reproduzindo audios</h1>
    <audio src="midia/musica_texte.mp3" controls autoplay></audio>
</picture>
</body>
</html>
