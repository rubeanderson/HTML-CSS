<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
 <h1>Trabalhando com listas</h1> 
 <h2>Listas ordenadas</h2>
 <ol type="a">
    <li>Acordar</li>
    <li>Ligar para o mano</li>
    <li>Tomar café</li>
    <li>Escovar os dentes</li>
 </ol>
 <h2>Lista não ordenadas</h2>
 <ul>
 <li>arroz</li>
 <li>carne</li>
 <li>tempero</li>
 <li>verduras</li>
 </ul>
 <h1>Juntando Listas 1.0</h1>
 <ol>
  <li>Amor</li>
  <ol type="i">
    <li>palavra</li>
    <li>sentimento</li>
    <li>emoção</li>
  </ol>
  <li>amar</li>  
  <li>amando</li>
  <li>amado</li>
 </ol>
</body>
</html>
